<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RuletaRR v2.1.0</title>
    <meta name="description" content="Ruleta para Fernando Blas Lopez" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/ruleta.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <button
      type="button"
      class="btn btn-primary config"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Config
    </button>
    <hr />
    <div class="container-fluid">
      <!-- <button></button> -->
      <div class="row">
        <div class="col-11">
          <!-- <h6>Resultados<strong id=resultSearch></strong></h6> -->
          <div id="result"></div>
        </div>
        <div class="col-1">
          <input
            placeholder="N°"
            id="number"
            onchange="submitNumber()"
            type="number"
            class="input form-control"
          />
          <!-- <hr> -->
          <button class="btn btn-primary btn-block" onclick="restartArray()">
            NUEVO
          </button>
          <!-- <hr> -->
          <!-- <h4>INGRESAR NÚMERO</h4>
                <h4 class="mt-2">NÚMEROS CARGADOS</h4> -->
          <div id="list"></div>
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Configuracion</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <b>Cantidad máxima de numeros que se pueden ingresar</b>
            <input
              placeholder="N° Máximo"
              id="max"
              type="number"
              class="input form-control"
            />
            <b>Cantidad mínima de coincidencias en la busqueda</b>
            <input
              placeholder="N° Mínimo"
              id="min"
              type="number"
              class="input form-control"
            />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Cancelar
            </button>
            <button type="button" onclick={saveConfig()} class="btn btn-primary">
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/payrroll/payroll.js"></script>
    <script src="./assets/js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
